version: "3.9"

services:
  app:
    build: .
    container_name: ewhaian-app
    ports:
      - "3001:3001"
    restart: always
    env_file:
      - .env.prod 
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "node index.js"  # â† ì—¬ê¸° ì¶”ê°€
    networks:
      - ewha_network

  db:
    image: postgres:15
    container_name: ewhaian-db
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - .env.prod
    volumes:
      - ewhaiansecretword_back_postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # âœ… ì¶”ê°€ëœ ë¶€ë¶„
    restart: always
    networks:
      - ewha_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

volumes:
  ewhaiansecretword_back_postgres_data: # ğŸ‘ˆ [ìˆ˜ì • 2] ì—¬ê¸°ë„ í†µì¼
    external: true # ğŸ‘ˆ ì´ë¯¸ docker run ë“±ìœ¼ë¡œ ë§Œë“  ë³¼ë¥¨ì„ì„ ëª…ì‹œ

