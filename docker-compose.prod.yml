services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ewhaian-backend
    ports:
      - "3001:3001"
    restart: always
    env_file:
      - .env.prod
    depends_on:
      db:
        condition: service_started
    networks:
      - backend-network

  db:
    image: postgres:latest
    container_name: ewhaian-db
    ports:
      - "5432:5432"
    env_file:
      - .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  backend-network:
    driver: bridge

