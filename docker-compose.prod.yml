# docker-compose.prod.yml (최종)

version: "3.9"

services:
  app:
    build: .
    container_name: ewhaian-app
    ports:
      - "3001:3001"
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - MAIL_USER=${MAIL_USER}
      - MAIL_PASS=${MAIL_PASS}
      - SECRET_WORD_FOR_REGISTER=${SECRET_WORD_FOR_REGISTER}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ewha_network

  db:
    image: postgres:15
    container_name: ewhaian-db
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - ewha_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s


volumes:
  postgres_data:

networks:
  ewha_network:
    driver: bridge
